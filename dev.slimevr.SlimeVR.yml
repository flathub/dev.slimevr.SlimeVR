app-id: dev.slimevr.SlimeVR
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '46'
separate-locales: false
command: slimevr
finish-args:
  # Network access
  - --share=network
  # Needed for serial communication with trackers
  - --device=all
  # Needed for graphics
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Needed for audio
  - --socket=pulseaudio
  # Add JRE bin on path
  - --env=PATH=/app/jre/bin:/usr/bin:/app/bin
  #- --env=GDK_BACKEND=wayland,x11
# build dependencies
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
  - org.freedesktop.Sdk.Extension.rust-stable
modules:
  # We need LibUSB for HID4Java
  - shared-modules/libusb/libusb.json
  # We need the JRE for executing the server
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh
  - name: slimevr-server
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/slimevr
      - install -Dm755 slimevr.jar /app/share/slimevr/slimevr.jar
    sources:
      - type: file
        url: https://github.com/SlimeVR/SlimeVR-Server/releases/download/v0.12.1/slimevr.jar
        sha256: aa3aea54abe7250fc2a389f6c2fd8e07dfa45a8147a87d1076e71614d4651375
  - name: slimevr-gui
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/tauri/bin
    build-commands:
      - source /usr/lib/sdk/rust-stable/enable.sh && cargo --offline fetch --manifest-path Cargo.toml --verbose
      - mkdir -p gui/dist/ && tar -xf slimevr-gui-dist.tar.gz -C gui/dist && ls -l gui/dist
      - "source /usr/lib/sdk/rust-stable/enable.sh && cd gui && cargo tauri build --config '{\"build\": {\"beforeBuildCommand\": \"\"}}'"
      - install -Dm644 gui/src-tauri/icons/icon.svg /app/share/icons/hicolor/scalable/apps/dev.slimevr.SlimeVR.svg
      - install -Dm644 dev.slimevr.SlimeVR.metainfo.xml /app/share/metainfo/dev.slimevr.SlimeVR.metainfo.xml
      - install -Dm644 gui/src-tauri/dev.slimevr.SlimeVR.desktop /app/share/applications/dev.slimevr.SlimeVR.desktop
      - install -Dm755 target/release/slimevr /app/bin/slimevr-bin
      - install -Dm755 slimevr-wrapper /app/bin/slimevr
    sources:
      - type: git
        url: https://github.com/SlimeVR/SlimeVR-Server.git
        tag: "v0.12.1"
        commit: 2d55672f0a38bb4c59354851a0ac999037807114
      # Patch for not checking if git is clean
      - type: patch
        path: clean.diff
      - type: patch
        path: version.patch
      - type: file
        url: https://github.com/SlimeVR/SlimeVR-Server/releases/download/v0.12.1/slimevr-gui-dist.tar.gz
        sha256: 109d871254246523a0392859602c2e6e9752a6e4d8c0c5558a3d592161f3ba69
      - type: archive
        url: https://github.com/tauri-apps/tauri/releases/download/tauri-cli-v2.0.0-beta.12/cargo-tauri-x86_64-unknown-linux-gnu.tgz
        sha256: f43f92bcd52020a8a13babb9fe2ca1c66e3bcc876bef0a153b240b7f1de6c944
        dest: /usr/lib/sdk/tauri/bin
      - "cargo-sources.json"
      - type: script
        dest-filename: slimevr-wrapper
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - export SLIMEVR_SOCKET_DIR="${SLIMEVR_SOCKET_DIR:/var/data}"
          - exec /app/bin/slimevr-bin "$@"
